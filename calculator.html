<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 50px;
            padding: 5px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            padding: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        #myspan {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        function calc(){
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var operator = parseInt(document.getElementById("op").value);
            var result;

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("myspan").innerText = "please enter valid numbers";
                return;
            }

            switch (operator) {
                case 1:
                    result = n1 + n2;
                    break;
                case 2:
                    result = n1 - n2;
                    break;
                case 3:
                    result = n1 * n2;
                    break;
                case 4:
                    if (n2 === 0) {
                        result = "cannot be divided by zero";
                    } else {
                        result = n1 / n2;
                    }
                    break;
                default:
                    result = "error";
                    break;
            }

            document.getElementById("myspan").innerText = result;
        }
    </script>
</head>
<body>
<div class="calculator">
    <input type="text" name="n1" id="n1" placeholder="enter number" required>
    <select name="op" id="op">
        <option value="1">＋</option>
        <option value="2">－</option>
        <option value="3">×</option>
        <option value="4">÷</option>
    </select>
    <input type="text" name="n2" id="n2" placeholder="enter number" required>
    <br>
    = <span id="myspan"></span>
    <br><br>
    <input type="button" value="calculate" onclick="calc()">
</div>
</body>
</html>
